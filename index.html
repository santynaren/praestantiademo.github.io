<!DOCTYPE html>
<html>
<head>
<title>VRSavvy</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

<style>
#videoElement {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    z-index: -1;
  
 
}
#ascene {
    width: 100%;
  
  margin:auto;
   
}  
</style> 
</head>

<body>
    <video autoplay="true" id="videoElement">
     
    </video>
  
  
  
  <div id="ascene">
      <a-scene>
        <a-assets>
            <a-asset-item id="tree-obj" src="praestantia.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="praestantia.mtl"></a-asset-item>
        </a-assets>
        <a-entity  position="-1 0.5 -4" rotation="0 45 0"  obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
   

          <a-sky material="opacity: 0"></a-sky>
    </a-scene>
  </div>
<script>
        var video = document.querySelector("#videoElement");
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
if (navigator.getUserMedia) {       
    navigator.getUserMedia({ video: { facingMode: { exact: "environment" } }}, handleVideo, videoError);
}
function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
}
function videoError(e) {
    alert("error");
}
</script>
</body>
</html>
