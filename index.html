<!DOCTYPE html>
<html>
<head>
<title>VRSavvy</title> 
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

<style>
#videoElement {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    z-index: -1;
  
 
}
#ascene {
    width: 100%;
  
  margin:auto;
   
}  
</style> 
</head>

<body>
    <video autoplay="true" id="videoElement">
     
    </video>
  
  
  
  <div id="ascene">
      <a-scene>
          <a-entity position="0 0 5">
  <a-camera></a-camera>
</a-entity>
       <a-entity id="color" scale="10 25 1" position="0 0.5 -25"
                text="color: white; align: center; value: WELCOME TO THE NEW WORLD ! ; width: 9>
      </a-entity>
          <a-sky material="opacity: 0"></a-sky>
    </a-scene>
  </div>
<script>
    
     var color = document.getElementById('color');
      setInterval(function() {
        var randomHexColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        color.setAttribute('text', 'color', randomHexColor);
      }, 1000);
    
    
        var video = document.querySelector("#videoElement");
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
if (navigator.getUserMedia) {       
    navigator.getUserMedia({ video: {  width: 1280, height: 720 }}, handleVideo, videoError);
}
function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
}
function videoError(e) {
    alert("error");
}
</script>
</body>
</html>
